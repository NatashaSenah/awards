{% extends 'all-awards/base.html' %}
{% load bootstrap3 %}
{% block content %}
<div class="jumbotron">
    <div class="col-md-2">
            <div id="mySidenav" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a href="#">About</a>
                    <a href="#">Services</a>
                    <a href="#">Clients</a>
                    <a href="#">Contact</a>
                  </div>
                  <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

                  <script>
                  function openNav() {
                      document.getElementById("mySidenav").style.width = "250px";
                  }
                  
                  function closeNav() {
                      document.getElementById("mySidenav").style.width = "0";
                  }
                  </script>
    </div>
    {{request.user.username}}
    <div class="col-md-2">
        <a class="btn" type='button' href="/profile/{{request.user.username}}/">PROFILE</a>
    </div>
    <div class="col-md-2">
        <img src="static/images/Award.png" width="200px" height="50px">
    </div>
    <div class="col-md-2">
            <a class="btn" type='button' href='/accounts/login'>Login</a>
            <a class="btn" type='button' href="{% url 'new-project' %}">SUBMIT</a>
            
    </div>
    <div class="col-md-2">
            <form class="jumbo-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search Project" name="Project">
                      <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                      </div>
                    </div>
          
                  </form>
                </div>
                <!-- search form end -->
                <a class="btn" type='button' href='/logout'>LOGOUT</a>
                
    </div>
</div>

<div id="behind">
    <img src="static/images/jason.jpg" width="1350px">
</div>

      <div class="pic"> 
      <div class="col-md-4">
            <img src="static/images/double.jpg"  class="image" style="width:200%;max-width:400px;height:200px">
            <div class="middle">
                    <div class="text"><a href="https://natashasenah.github.io/Quotes/">Quote</a></div>
            </div>
          </div>
          </div>
            

    <div class="tic"> 
      <div class="col-md-4"> 
       <img  src="static/images/instagram.jpg"  style="width:200%;max-width:400px;height:200px">
       <div class="middle">
            <div class="text"><a href="https://instagramus.herokuapp.com/">Instagram</a></div>
          </div>
          </div> 
    </div>
          <div class="toc"> 
          <div class="col-md-4">
          <img id="tac" src="static/images/jay.jpg"  style="width:200%;max-width:400px;height:200px">
          <div class="middle">
                <div class="text"><a href="https://personal-gallerys.herokuapp.com/">Gallery</a></div>
              </div>
              
          </div> 
        </div>
              
              

{% endblock %}
{% block scripts %} {{block.super}}
  <script type="text/javascript" src="{%static 'js/newsletter.js'%}"></script>
{% endblock %}
